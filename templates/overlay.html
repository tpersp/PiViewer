{% extends "base.html" %}
{% block title %}Overlay Configuration{% endblock %}
{% block content %}
<div class="page-section" style="max-width:1200px;">
  <h2>Overlay Configuration</h2>
  <form method="POST" action="{{ url_for('main.overlay_config') }}">
    <div class="cards-container">
      {% for monitor_name, monitor_cfg in monitors.items() %}
      <div class="card" style="text-align:center;">
        <h3>{{ monitor_name }} ({{ monitor_cfg.screen_name }})</h3>
        <!-- Clock enable/size/color -->
        <div style="margin-bottom:10px;">
          <label>
            <input type="checkbox" name="{{ monitor_name }}_clock_enabled" {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_enabled %}checked{% endif %}>
            Show Clock
          </label>
          <br><br>
          <label>Clock Font Size:</label>
          <input type="number" name="{{ monitor_name }}_clock_font_size"
                 value="{{ monitor_cfg.overlay.clock_font_size if monitor_cfg.overlay and monitor_cfg.overlay.clock_font_size is defined else 26 }}">
        </div>

        <!-- Weather enable/size/color -->
        <div style="margin-bottom:10px;">
          <label>
            <input type="checkbox" name="{{ monitor_name }}_weather_enabled" {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_enabled %}checked{% endif %}>
            Show Weather
          </label>
          <br><br>
          <label>Weather Font Size:</label>
          <input type="number" name="{{ monitor_name }}_weather_font_size"
                 value="{{ monitor_cfg.overlay.weather_font_size if monitor_cfg.overlay and monitor_cfg.overlay.weather_font_size is defined else 22 }}">
          <br><br>
          <label>Weather Layout:</label>
          <select name="{{ monitor_name }}_weather_layout">
            <option value="inline"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_layout == "inline" %}selected{% endif %}>
              Inline
            </option>
            <option value="stacked"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_layout == "stacked" %}selected{% endif %}>
              Stacked
            </option>
          </select>
        </div>

        <!-- Color / auto negative font -->
        <div style="margin-bottom:10px;">
          <label>Font Color:</label>
          <input type="color" name="{{ monitor_name }}_font_color"
                 value="{{ monitor_cfg.overlay.font_color if monitor_cfg.overlay and monitor_cfg.overlay.font_color is defined else '#FFFFFF' }}">
          <br><br>
          <label>
            <input type="checkbox" name="{{ monitor_name }}_auto_negative_font"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.auto_negative_font %}checked{% endif %}>
            Auto Negative Font Color
          </label>
        </div>

        <!-- Independent positions for clock & weather -->
        <div style="margin-bottom:10px;">
          <label>Clock Position:</label>
          <select name="{{ monitor_name }}_clock_position">
            <option value="top-left"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_position == "top-left" %}selected{% endif %}>
              Top Left
            </option>
            <option value="top-center"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_position == "top-center" %}selected{% endif %}>
              Top Center
            </option>
            <option value="top-right"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_position == "top-right" %}selected{% endif %}>
              Top Right
            </option>
            <option value="bottom-left"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_position == "bottom-left" %}selected{% endif %}>
              Bottom Left
            </option>
            <option value="bottom-center"
              {% if monitor_cfg.overlay and (monitor_cfg.overlay.clock_position == "bottom-center" or monitor_cfg.overlay.clock_position is undefined) %}selected{% endif %}>
              Bottom Center
            </option>
            <option value="bottom-right"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.clock_position == "bottom-right" %}selected{% endif %}>
              Bottom Right
            </option>
          </select>
          <br><br>
          <label>Weather Position:</label>
          <select name="{{ monitor_name }}_weather_position">
            <option value="top-left"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_position == "top-left" %}selected{% endif %}>
              Top Left
            </option>
            <option value="top-center"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_position == "top-center" %}selected{% endif %}>
              Top Center
            </option>
            <option value="top-right"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_position == "top-right" %}selected{% endif %}>
              Top Right
            </option>
            <option value="bottom-left"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_position == "bottom-left" %}selected{% endif %}>
              Bottom Left
            </option>
            <option value="bottom-center"
              {% if monitor_cfg.overlay and (monitor_cfg.overlay.weather_position == "bottom-center" or monitor_cfg.overlay.weather_position is undefined) %}selected{% endif %}>
              Bottom Center
            </option>
            <option value="bottom-right"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.weather_position == "bottom-right" %}selected{% endif %}>
              Bottom Right
            </option>
          </select>
        </div>

        <!-- Weather toggles -->
        <div style="margin-bottom:10px;">
          <label>
            <input type="checkbox" name="{{ monitor_name }}_show_desc"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.show_desc %}checked{% endif %}>
            Show Weather Description
          </label>
          <br>
          <label>
            <input type="checkbox" name="{{ monitor_name }}_show_temp"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.show_temp %}checked{% endif %}>
            Show Temperature
          </label>
          <br>
          <label>
            <input type="checkbox" name="{{ monitor_name }}_show_feels_like"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.show_feels_like %}checked{% endif %}>
            Show Feels Like Temp
          </label>
          <br>
          <label>
            <input type="checkbox" name="{{ monitor_name }}_show_humidity"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.show_humidity %}checked{% endif %}>
            Show Humidity
          </label>
          <br>
          <!-- NEW: Show Weather Icon -->
          <label>
            <input type="checkbox" name="{{ monitor_name }}_show_icon"
              {% if monitor_cfg.overlay and monitor_cfg.overlay.show_icon %}checked{% endif %}>
            Show Weather Icon <i class="wi wi-day-sunny"></i>
          </label>
        </div>
      </div>
      {% endfor %}
    </div>
    <div style="text-align:center; margin-top:20px;">
      <button type="submit">Save All Overlay Settings</button>
    </div>
  </form>
</div>
{% endblock %}
